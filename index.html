<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdmediaTex URL Shortener</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        #countdown {
            font-size: 2rem;
            margin: 2rem 0;
            padding: 1rem 2rem;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            display: inline-block;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4A90E2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        #status {
            margin-top: 1rem;
            font-size: 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your link is being processed!</h1>
        <p id="countdown">Redirecting in 5 seconds...</p>
        <div class="loader"></div>
        <p id="status">Processing...</p>
    </div>

    <script>
        window.onload = async () => {
            const countdownElement = document.getElementById('countdown');
            const status = document.getElementById('status');
            let timeLeft = 5;

            const timer = setInterval(() => {
                timeLeft--;
                countdownElement.textContent = `Redirecting in ${timeLeft} seconds...`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    countdownElement.style.display = 'none';
                    document.querySelector('.loader').style.display = 'none';
                }
            }, 1000);

            try {
                const response = await fetch('/.netlify/functions/proxy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) {
                    throw new Error('Failed to process request');
                }

                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }

                status.textContent = 'Success! Redirecting...';

                // Parse the final HTML to extract the redirect URL
                const parser = new DOMParser();
                const doc = parser.parseFromString(data.body, 'text/html');
                const redirectUrl = doc.querySelector('meta[http-equiv="refresh"]')?.getAttribute('content')?.split('url=')[1] || 'https://step11110.blogspot.com';
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 1000);
            } catch (error) {
                status.textContent = `Error: ${error.message}`;
                countdownElement.style.display = 'none';
                document.querySelector('.loader').style.display = 'none';
            }
        };
    </script>
</body>
</html>
